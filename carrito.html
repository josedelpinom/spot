            <h1>CARRITO DE COMPRAS</h1>
            <p>Tu carrito esta vacio</p>    
            <h1>FORMULARIO</h1>
                <form>
                    <div class="formulario">
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input class="cuadrodetexto" type="text" name="nombre_apellido"></div>
                    <div class="formulario">
                    <label for="email">Email</label>
                    <input class="cuadrodetexto"  type="email" id="email" pattern=".+@gmail\.com" size="30" required></div>
                    <div class="formulario">
                    <label for="contrasena">Contrase√±a (mas de 6 caracteres)</label>
                    <input  class="cuadrodetexto" type="password" pattern=".{6,}"></div>
                    <div class="formulario"> 
                    <input type="radio" name="notificaciones" value="notificaciones" >
                    <div class="notificaciones">  Recibir notificaciones por email</div></div>
                    <input class="boton" type="submit" value="Enviar formulario">
                    <input class="boton" type="reset" value="Limpiar formulario">
                </form>
       
        </div>
    </main>
